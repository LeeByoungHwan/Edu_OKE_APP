
box:
  id: openjdk:8-alpine


build:
  steps:
    - script:
        name: install maven
        code: |
            apk add maven
            mvn -v

    - script:
        name: maven build
        code: mvn clean package

    - script:
        name: install tomcat 7
        code: |
            wget http://mirror.navercorp.com/apache/tomcat/tomcat-7/v7.0.96/bin/apache-tomcat-7.0.96.tar.gz
            tar -zxf apache-tomcat-7.0.96.tar.gz
            cd apache-tomcat-7.0.96
            cp /pipeline/source/target/jpetstore.war webapps/jpetstore.war

    - script:
        name: check
        code: |
            ls -l /pipeline/source/

push-to-releases:
  steps:
    - internal/docker-push:
        username: $DOCKER_USERNAME
        password: $DOCKER_PASSWORD
        repository: bokim/oke-jpetstore
        tag: master-0.1
        working-dir: /pipeline/source/apache-tomcat-7.0.96/
        ports: "8080"
        cmd: bin/catalina.sh run

deploy-to-oke:
  box:
        id: alpine
        cmd: /bin/sh
  steps:
    - bash-template

    - script:
        name: "Visualise Kubernetes config"
        code: cat kubernetes-deployment.yml

    - script:
        name: "Key_val"
        code:  echo $WERCKER_ROOT
    - script:
        name: "Key_val2"
        code: echo $KUBERNETES_TOKEN

    - script:
        name: "Key_val3"
        code: echo $KUBERNETES_MASTER
              
    - script:
        name: "cat yml"
        code: cat $WERCKER_ROOT/kubernetes-deployment.yml

    - kubectl: 
        name: delete deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete -f kubernetes-deployment.yml --ignore-not-found=true

    - kubectl:
        name: delete1 deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: delete -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_NAMESPACE --ignore-not-found=true

    - kubectl:
        name: create deplyoment
        server: $KUBERNETES_MASTER
        token: $KUBERNETES_TOKEN
        insecure-skip-tls-verify: true
        command: create -f $WERCKER_ROOT/kubernetes-deployment.yml --namespace=$APP_NAMESPACE
